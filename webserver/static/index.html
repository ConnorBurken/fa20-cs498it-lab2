<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>UIUC CS498 IoT Lab2 - Team "The IoTeam"</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="edge-header"></div>

<div class="container free-bird" id="main_container">
    <div class="row">
        <div class="col-md-10 col-lg-7 mx-auto float-none white z-depth-1 py-2 px-2">

            <div class="card-body" id="region-loading">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border  text-info" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-body" id="card-select-port">
                <h2 class="h2-responsive"><strong>Port Selection</strong></h2>
                <p class="pb-4">Please select the serial port which your XBee Terminal/Dongle/Explorer connected to:</p>

                <div class="row">
                    <div class="col-12">
                        <div class="list-group" id="port-list" role="tablist">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <button type="button" class="btn btn-primary btn-left disabled" id="btn-select-port">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            <span class="sr-only">Loading...</span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="room-cards-container">
            </div>

        </div>
    </div>
</div>

<!-- jQuery -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Main JS -->
<script type="text/javascript" src="js/index.js"></script>
<!-- date time picker -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
<!-- Your custom scripts (optional) -->
<script type="text/javascript">$(document).ready(init);</script>

</body>
</html>
